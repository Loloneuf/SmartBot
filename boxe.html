		  <script> 
function clignotement(boxe){ 
if (document.getElementById(boxe).style.visibility=="visible") {
document.getElementById(boxe).style.visibility = "hidden"; 
}
else {document.getElementById(boxe).style.visibility = "visible"
}}
clignotement('boxe1')
